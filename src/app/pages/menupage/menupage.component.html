<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Nazad</a>
            <img src="{{menuData[0].foodImg}}" width="100%" alt="">
            <h1 class="mt-3">{{menuData[0].foodName | uppercase}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'RSD '}}</p>
        </div>
        <div class="details col-lg-6 ">
            <h1>Unesite Vaše Podatke</h1>
            <form action="">
                <input type="text" class="form-control" placeholder="Unesite Vaše Puno Ime" name="" id="">
                <input type="text" class="form-control" placeholder="Unesite Vaš Broj Telefona">
                <textarea class="form-control" placeholder="Unesite Vašu Adresu"></textarea>
                <button class="btn btn-md btn-dark mt-3">Naručite</button>
            </form>
        </div>
    </div>
</div>
