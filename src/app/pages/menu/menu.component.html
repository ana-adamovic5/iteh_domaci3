<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodbox mb-3 mt-3">
                <img src="{{fd.foodImg}}" alt="">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'RSD '}}</p>
                <br>
                <a class="buyBtn" [routerLink]="['/menu',fd.id]">Buy</a>
            </div>
        </div>
    </div>
</div>
